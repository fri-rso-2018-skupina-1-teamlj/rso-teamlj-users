kumuluzee:
  name: rso-users
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/UsersDS
      # USE LOCAL IP for now
      connection-url: jdbc:postgresql://192.168.1.6:5432/userTable
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://localhost:2379
    discovery:
      etcd:
        hosts: http://localhost:2379
  app-properties:
    external-services:
      enabled: false