kumuluzee:
  name: rso-users
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/UsersDS
      connection-url: jdbc:postgresql://localhost:5432/userTable
      username: dbuser
      password: postgres
      #connection-url: jdbc:postgresql://35.228.47.159:5432/userTable
      #username: rso
      #password: rso
      max-pool-size: 20
  config:
    etcd:
      hosts: http://localhost:2379
    discovery:
      etcd:
        hosts: http://localhost:2379
  metrics:
    web-instrumentation:
    - name: user-endpoint
      url-pattern: /v1/users/*
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/UsersDS
      disk-space-health-check:
        threshold: 100000000
      etcd-health-check:
        connection-url: http://localhost:2379/health
  app-properties:
    external-services:
      enabled: false
    healthy: true
